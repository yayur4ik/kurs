<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Electronical commerce</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
  </script>
  <script src="../Scripts/gamepage.js"></script>
  <base href="/">
  <link rel="stylesheet" href="/CSS/gamepage.css">
  <style>
    .center-block {
      float: none
    }

    .carousel img {
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body class="" id="body">
  <div class="cover-container d-flex w-100 h-100  mx-auto flex-column">
    <header class="masthead ">
      <div class="inner">
          <a href="/"><h3 class="masthead-brand">My E-Store</h3></a>
        <nav class="nav nav-masthead justify-content-center" id="nav-class">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/catalog">Catalog</a>
        </nav>
      </div>
    </header>

    <main role="main" class="crslhead" id="main">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators" id="indicators">
        </ol>
        <div class="carousel-inner" id="carousel-container">
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <div id="descr"></div>
        <div id="add-cart">

        </div>
        <div id="im"></div>
      </div>
      <div class="carousel-text" id="carousel-text-id">
      </div>

    </main>
  </div>
</body>

</html>
